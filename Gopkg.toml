# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/ChrisTrenkamp/goxpath"
  version = "1.0.0-alpha3"

[[constraint]]
  branch = "master"
  name = "github.com/antonholmquist/jason"

[[constraint]]
  name = "github.com/aymerick/raymond"
  version = "2.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/dsnet/compress"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"

[[constraint]]
  branch = "master"
  name = "github.com/ryanuber/go-glob"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "k8s.io/client-go"
  version = "6.0.0"

[[constraint]]
  name = "github.com/SpectoLabs/goproxy"
  revision = "050cbde4e150a66ef7aee6a1b484c4ec4176016d"

[[constraint]]
  branch = "master"
  name = "github.com/icrowley/fake"

[[constraint]]
  branch = "master"
  name = "github.com/jackwakefield/gopac"
[[constraint]]
  branch = "master"
  name = "gonum.org/v1/gonum"
